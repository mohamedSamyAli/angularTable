<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Weight Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Index </th>
      <td mat-cell *matCellDef="let element; let i =index"> {{i+1}} </td>
    </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> action </th>
    <td mat-cell  *matCellDef="let element; let i =index">
      <button mat-raised-button (click)="openDialog(element,i)" >    
        <mat-icon >edit</mat-icon>
        </button>  
         <!-- <app-modal-component (passData)="data.addRecord($event)" [data]="{name:element.name,phone:element.phone}" [icon]="'edit'"></app-modal-component> -->
      <button mat-raised-button (click)="dataservice.deletRecord(i)">    
        <mat-icon class="material-icons color_Red">delete</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
